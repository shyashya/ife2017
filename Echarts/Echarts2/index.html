<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/echarts.js" type="text/javascript"></script>
</head>
<body style="background-color:rgba(117, 183, 143, 0.56)">
    <div id="container" style="width:80%;height:400px;margin:0 10%;"></div>
</body>
</html>
<script>
    var myEcharts = echarts.init(document.getElementById("container"));
    // 指定图表的配置项和数据
    var option = {
        title: {//设置图表的名称
            text: ''
        },
        tooltip: {},
        toolbox: {//设置刷新，下载，看原始数据的工具栏
            show: true,
            feature: {
                dataView: { readOnly: false },
                restore: {},
                saveAsImage: {}
            }
        },
        legend: {//图例的相关示例
            right:'15%',
            data: [
                {
                    name: '心情预测指数'
                },
                {
                    name: '心情实际指数',
                    icon: 'circle'
                },
                {
                    name: '影响生活指数',
                    icon: 'circle'
                }]
        },
        xAxis: {//设置X轴的相关
            position:'bottom',//X轴的位置
            data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
            name: '天/周',//X轴的名称
            axisLine: {//X轴线的设置
                lineStyle: {
                    color: '#dedede',
                    type: 'dotted'
                }
            },
            axisLabel: {//X轴上刻度名称的设置
                textStyle: {
                    color: 'black'
                }
            },
            nameTextStyle: {
                color: 'black'
            }
        },
        yAxis: {
            position:'right',
            inverse: true,//Y轴是否反转，E3才能使用
            min:0,//最小值，这个很有意思
            name:'数值/PM',
            axisLine: {
                show:false,
                //lineStyle: {
                //    color: '#dedede',
                //    type:'dotted'
                //}
            },
            axisTick: {
                lineStyle: {
                    color: '#ff6a00',
                    type: 'dotted'
                },
                length: 10
            },
            axisLabel: {
                textStyle: {
                    color: 'black'
                }
            },
            nameTextStyle: {
                color:'black'
            },
            splitLine: {//Y轴中间的分割线的设置
                lineStyle: {
                    color: 'white'
                }
            }
        },
        series: [{
            name: '心情预测指数',
            type: 'line',
            data: [20, 22, 40, 20, 30, 35,64]
        }, {
            name: '心情实际指数',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20,50]
        }, {
            name: '影响生活指数',
            type: 'bar',
            data: [2, 10, 30, 5, 5, 10, 40],
            itemStyle: {
                normal: {
                    // 设置颜色
                    color: '#40b9a4',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }],
        itemStyle: {
            normal: {
                // 设置颜色
                color: '#ff6a00',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        }
    };
    myEcharts.setOption(option);
</script>

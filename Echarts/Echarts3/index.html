<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>地图显示</title>
   
    <script type="text/javascript" src="../js/echarts.js"></script>
    <script type="text/javascript" src="hubei.js"></script>
</head>
<body style="background-color:#404a59">
    <div id="container" style="width:80%;height:400px;margin:0 10%;"></div>
</body>
</html>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var geoCoordMap = {
        "武汉": [114.35, 30.55],
        "孝感": [114.35, 31.55],
        "鄂州": [114.75, 30.45],
        "十堰": [110.35, 32.55],
        "神龙架": [110.35, 34.55],
        "宜昌": [111.35, 30.55]
    };

    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };

    option = {
        backgroundColor: '#404a59',
        title: {
            text: '湖北省主要城市空气质量',
            subtext: 'data from PM25.in',
            sublink: 'http://www.pm25.in',
            x: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {//当鼠标划过时的提示
            trigger: 'item',
            formatter: function (params) {
                return params.name + ' : ' + params.value[2];
            }
        },
        legend: {//图例，右下角
            orient: 'vertical',
            y: 'bottom',
            x: 'right',
            data: ['pm2.5'],
            textStyle: {
                color: '#fff'
            }
        },
        visualMap: {//视觉映射组件
            min: 0,
            max: 100,
            calculable: true,
            inRange: {
                color: ['#50a3ba', '#eac736', '#d94e5d']
            },
            textStyle: {
                color: '#fff'
            }
        },
        geo: {
            zoom:1,
            map: '湖北',
            label: {
                emphasis: {
                    show: false
                }
            },
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [
            {
                name: 'pm2.5',
                type: 'scatter',//气泡图
                coordinateSystem: 'geo',
                data: convertData([
                    { name: "武汉", value: 99 },
                    { name: "孝感", value: 12 },
                    { name: "鄂州", value: 46 },
                    { name: "神龙架", value: 5 },
                    { name: "十堰", value: 50 },
                    { name: "宜昌", value: 15 }
                ]),
                symbolSize: 12,
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    emphasis: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
   
</script>

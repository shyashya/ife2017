<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>k线图</title>
    <script type="text/javascript" src="../js/echarts.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body style="background-color:#404a59">
    <div id="container" style="width:80%;height:500px;margin:0 10%;"></div>
</body>
</html>
<script>
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;

    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0, len = data.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += parseFloat(data[i - j]);
                
            }
            result.push(sum / dayCount);
        }
        return result;
    }

    var convertData =function (data) {
        var res = [];
        var value = [] ;
        var valumn = [];
        for (var i = 0; i < data.length; i++) {
            if (data[i].Ticker == "AA") {
                var itDate = data[i].Date;
                var pattern = /(\d{4})(\d{2})(\d{2})/;
                var dateNewType = itDate.replace(pattern, '$1-$2-$3');
                res.push(dateNewType);
                value.push([parseFloat(data[i].Close) * 10000, parseFloat(data[i].Open) * 10000, parseFloat(data[i].Low) * 10000, parseFloat(data[i].High) * 10000]);
                valumn.push(data[i].Volume);
            }
        }
        return {
            res: res,
            value: value,
            valumn:valumn
        };
    };

    var stockData = convertData(data);
    option = {
        backgroundColor: '#404a59',
        title: {
            x:'center',
            textStyle:{
                color:'white'
            },
            text: 'AA股票走势'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false,
                lineStyle: {
                    color: '#376df4',
                    width: 2,
                    opacity: 1
                }
            }
        },
        legend: {//图例
            x:'right',
            data: [
                {
                    name: '日K',
                    icon:''
                },
                {
                    name: 'MA5',
                icon:''
            },
                {
                    name: 'MA10',
                    icon: ''
                },
                {
                    name: 'MA20',
                    icon:''
                },
                {
                    name: 'MA30',
                    icon:''
                }],
            textStyle: {
                color: '#fff'
            }
        },
        xAxis: {//设置X轴的相关
            position:'bottom',//X轴的位置
            data: stockData.res,
            splitNumber:20,
            name: '时间',//X轴的名称
            axisLine: {//X轴线的设置
                lineStyle: {
                    color: '#dedede',
                    type: 'dotted'
                }
            },
            axisLabel: {//X轴上刻度名称的设置
                textStyle: {
                    color: 'black'
                }
            },
            nameTextStyle: {
                color: 'black'
            }
        },
        yAxis: [
            
            {
                position: 'left',
                name: '',
                type: 'value',
                splitNumber:10,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: '#d48265',
                        type:'solid'
                    }
                },
                axisLabel: {
                    textStyle: {
                        color: '#d48265'
                    },
                    formatter:'{value}'
                },
                nameTextStyle: {
                    color: 'white'
                },
                splitLine: {//Y轴中间的分割线的设置
                    show: false
                }
            },
        {
            position: 'right',
            //inverse: true,//Y轴是否反转，E3才能使用
            name: '',
            //splitNumber:,
            axisLine: {
                show: true,
                lineStyle: {
                    color: 'white',
                    type:'solid'
                }
            },
            axisLabel: {
                textStyle: {
                    color: 'white'
                }
            },
            nameTextStyle: {
                color: 'white'
            },
            splitLine: {//Y轴中间的分割线的设置
                show: false
            }
        }],
        dataZoom: [{
            textStyle: {
                color: '#8392A5'
            },
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            dataBackground: {
                areaStyle: {
                    color: '#8392A5'
                },
                lineStyle: {
                    opacity: 0.8,
                    color: '#8392A5'
                }
            },
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }, {
            type: 'inside'
        }],
        series: [
            {
                name: 'MA5',
                type: 'line',//折线图
                data: calculateMA(5, stockData.valumn),
                yAxisIndex:1,
                lineStyle: {
                    color: 'white'
                }
            },
            {
                name: 'MA10',
                type: 'line',//折线图
                data: calculateMA(10, stockData.valumn),
                yAxisIndex: 1,
                color:'#e91e63',
                lineStyle: {
                    color: 'white'
                }
            },
            {
                name: 'MA20',
                type: 'line',//折线图
                data: calculateMA(20, stockData.valumn),
                yAxisIndex: 1,
                lineStyle: {
                    color: 'white'
                }
            },
            {
                name: 'MA30',
                type: 'line',//折线图
                data: calculateMA(30, stockData.valumn),
                yAxisIndex: 1,
                lineStyle: {
                    color: 'white'
                }
            },
            {
                name:"日K",
                type: 'candlestick',
                data: stockData.value,
                yAxisIndex: 0,
                lineStyle: {
                    color: 'white'
                },
                itemStyle: {
                    normal: {
                            color: '#FD1050',
                            color0: '#0CF49B',
                            borderColor: '#FD1050',
                            borderColor0: '#0CF49B'
                    }
                }
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>

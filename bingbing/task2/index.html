<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var weather = [];
  var sort = ["一","二","三","四","五","六"];
  var hl = "";
  var m = -1;
  for (var i = 0 ; i < aqiData.length; i++) {
   if(aqiData[i][1] > 60){
    m++;
    weather[m] = new Array();
    weather[m] = aqiData[i];
    //遍历新数组
    for (var j = 0; j < weather.length; j++){
      //对新数组内部进行排序
      if (weather[j][1] < aqiData[j][1]) {
        var t = new Array();
        t = weather[j];
        weather[j] = aqiData[j];
        aqiData[j] = t;
      }

    }

   }
  }

  var ul = document.getElementById("aqi-list");
  for (var i = 0; i < weather.length; i++) {
    hl += "<li>第"+sort[i]+"名:"+weather[i][0]+","+weather[i][1]+"</li>";
  }
  ul.innerHTML = hl;

})();

</script>
